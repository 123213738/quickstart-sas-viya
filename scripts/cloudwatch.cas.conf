[general]

[/var/log/sas/viya/cas]
file = /var/log/sas/viya/cas/default/*
log_stream_name = cas-{{CASRole}}.log
initial_position = start_of_file
log_group_name = {{LogGroup}}

[/var/log/cfn-init.log]
