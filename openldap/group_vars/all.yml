---
## you probably want to update these 2 variables. 
DC: sasviya     # the name of your OpenLDAP
OLCROOTPW: "sasviyapw"     # the password used everywhere and for all accounts.


# Hopefully you don't need to update this variable:
#      this resolves to the openLDAP server's FQDN. 
#      you may need to override it if hostname -f is not the right hostname for you
OpenLDAPFQDN: "{{hostvars[groups['openldapserver'][0]]['ansible_fqdn']}}"

# if you are not happy with the following default users and groups, feel free to udpate. 
user_list:
  - { name: sasuser01, first: "SAS", last: "User01", uid: 100001, gid: 100001}
  - { name: sasuser02, first: "SAS", last: "User02", uid: 100002, gid: 100001}
  - { name: sasuser03, first: "SAS", last: "User03", uid: 100003, gid: 100001}
  - { name: sasuser04, first: "SAS", last: "User04", uid: 100004, gid: 100001}
  - { name: sasuser05, first: "SAS", last: "User05", uid: 100005, gid: 100002}
  - { name: sasuser06, first: "SAS", last: "User06", uid: 100006, gid: 100002}
  - { name: sasuser07, first: "SAS", last: "User07", uid: 100007, gid: 100002}
  - { name: sasuser08, first: "SAS", last: "User08", uid: 100008, gid: 100002}
  - { name: sasuser09, first: "SAS", last: "User09", uid: 100009, gid: 100002}

group_list:
  - { group: group01, gid: 100001, desc: Group01, member: [sasuser01, sasuser02,sasuser03, sasuser04, sasuser09]}
  - { group: group02, gid: 100002, desc: Group02, member: [sasuser05,sasuser06, sasuser07, sasuser08, sasuser09]}


## you probably should leave the rest of this alone 
OLCSUFFIX: "dc={{DC}},dc=com"
OLCROOTDN: "cn=admin,{{OLCSUFFIX}}"
CERTNAME: "{{DC}}"
CERT_C: US
CERT_ST: North Carolina
CERT_L: Cary
CERT_O: User_Org
CERT_OU: User_OU
CERT_LDAP: "{{OpenLDAPFQDN}}"

CERT_STRING: "/C={{CERT_C}}/ST={{CERT_ST}}/L={{CERT_L}}/O={{CERT_O}}/OU={{CERT_OU}} LDAP/CN={{CERT_LDAP}}"
SSSD_DOM: "{{DC}}.com"

SSSD_BACKUP_FOL: /root/AuthConfig
SSSD_BACKUP_FILE: "{{SSSD_BACKUP_FOL}}/authconfigBackup_SAS"


LDIFLOC: /etc/openldap/ldif

CERTLOC: /etc/pki/tls/certs
PRIVATELOC: /etc/pki/tls/private
CACERTLOC: /etc/openldap/cacerts

tmp_folder_controller: "/tmp/gel.openldap.cont"
tmp_folder_targets: "/tmp/gel.openldap.targs"
