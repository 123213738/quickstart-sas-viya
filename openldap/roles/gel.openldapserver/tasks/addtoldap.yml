---

- name: ensure folder exists
  file:
    path: "{{LDIFLOC}}"
    state: directory
    mode: 0700

- name: create base.ldif
  template:
    src: base.ldif.j2
    dest: "{{LDIFLOC}}/base.ldif"
    mode: 0600   

- name: execute base.ldif
  shell: "ldapadd -x -D {{OLCROOTDN}} -w {{OLCROOTPW}} -f {{LDIFLOC}}/base.ldif"
  register: base
- debug: var=base

